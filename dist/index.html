<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>GetItDone</title>
    <header>
      <h1>!Get It Done!</h1>
      <form action="post">
        <label for="name">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="name"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
        />
        <button id="loginBut"></button>
      </form>
    </header>
    <div id="main">
      <div id="newList">
        <form id="taskPost" action="post">
          <label for="title">Task</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Task name"
            required
          />
          <label for="description">Description</label>
          <textarea
            name="desc"
            id="desc"
            cols="30"
            rows="5"
            placeholder="What do you gotta do here?"
          ></textarea>
          <label for="hour">Hour</label>
          <select id="hour" name="hour">
            <option value="0">Midnight</option>
            <option value="1">1 AM</option>
            <option value="2">2 AM</option>
            <option value="3">3 AM</option>
            <option value="4">4 AM</option>
            <option value="5">5 AM</option>
            <option value="6">6 AM</option>
            <option value="7">7 AM</option>
            <option value="8">8 AM</option>
            <option value="9">9 AM</option>
            <option value="10">10 AM</option>
            <option value="11">11 AM</option>
            <option value="12">Noon</option>
            <option value="13">1 PM</option>
            <option value="14">2 PM</option>
            <option value="15">3 PM</option>
            <option value="16">4 PM</option>
            <option value="17">5 PM</option>
            <option value="18">6 PM</option>
            <option value="19">7 PM</option>
            <option value="20">8 PM</option>
            <option value="21">9 PM</option>
            <option value="22">10 PM</option>
            <option value="23">11 PM</option>
          </select>
          <label for="day">Day</label>
          <select name="day" id="day">
            <option value="sun">Sunday</option>
            <option value="mon">Monday</option>
            <option value="tues">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thurs">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
          </select>
          <label for="month">Month</label>
          <select name="month" id="month">
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
          </select>
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="Year"
            min="2023"
          />
          <label for="prioity">How Important is this Task?</label>
          <select name="priority" id="priority">
            <option value="0">Urgent!</option>
            <option value="1">Keep it in mind.</option>
            <option value="2">I'll get to it.</option>
          </select>
        </form>
        <div id="freshList"></div>
        <div id="completedTasks"></div>
      </div>
      <div id="projects"></div>
    </div>
  </head>
  <body></body>
</html>
